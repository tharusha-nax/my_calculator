<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="cal">
        <input type="number" id="input" placeholder="type a valid value" readonly maxlength="9"><br>

        <button class="btns1" id="num7">7</button>
        <button class="btns1" id="num8">8</button>
        <button class="btns1" id="num9">9</button>
        <button class="btns2" id="numDivs">รท</button><br>
        <button class="btns1" id="num4">4</button>
        <button class="btns1" id="num5">5</button>
        <button class="btns1" id="num6">6</button>
        <button class="btns2" id="numMulti">x</button><br>
        <button class="btns1" id="num1">1</button>
        <button class="btns1" id="num2">2</button>
        <button class="btns1" id="num3">3</button>
        <button class="btns2" id="numSubs">-</button><br>
        <button class="btns1" id="num0">0</button>
        <button class="btns1" id="numDot">.</button>
        <button id="num00">00</button>
        <button class="btns2" id="numAdd">+</button>
    </div>

        <button id="numEqual">=</button>
        <button class="btnC" id="numClear">CE</button>

    <!-- External JS -->
    <script src="./script.js"></script>
</body>
</html>
